<input type="text" id="wordInput" placeholder="Gib dein Wort ein">
<button onclick="checkWord()">Prüfen</button>
<p id="result"></p>

<script>
  const richtigeWorte = {
    "Sebastian": "https://maps.app.goo.gl/PRabfaLXE3fEXyXz6",
    "Rathaus": "https://maps.app.goo.gl/Dd9PQP2Q5qKRhwTt5",
    "Geburtstag": "https://maps.app.goo.gl/ckzmLBcRWyvv5FNF6",
    "Schwan": "https://maps.app.goo.gl/71vhrBmnCaXB3XoCA",
    "Bier": "https://maps.app.goo.gl/CQ6BddXubSUNH59F6",
    "Handtuch": "https://maps.app.goo.gl/r7odsZ4NeuSiryUr8",
    "Blume": "https://maps.app.goo.gl/ZZpGVsrbgU7aQA9p6"
  };

  function checkWord() {
    const input = document.getElementById("wordInput").value.trim();
    const result = document.getElementById("result");

    if (richtigeWorte[input]) {
      result.innerHTML = `✅ Richtige Wahl! <a href="${richtigeWorte[input]}" target="_blank">Zur Adresse</a>`;
    } else {
      result.innerHTML = "❌ Niete";
    }
  }
</script>
